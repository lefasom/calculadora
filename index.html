<!DOCTYPE html>
<html>
<head>
	<title>Calculadora 2.0</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="contenedor">
	<div class="borde">
		
	<div class="pantalla-superior"></div>
    <div class="pantalla-inferior"></div>
	</div>
	<div class="btn">
	   <button class="borrar">C</button>
	   <button class="num1" id="num1">1</button>
	   <button class="num2">2</button>
	   <button class="num3">3</button>
	   <button class="num4">4</button>
	   <button class="num5">5</button>
	   <button class="num6">6</button>
	   <button class="num7">7</button>
	   <button class="num8">8</button>
	   <button class="num9">9</button>
	   <button class="num0">0</button>
	   <button class="multiplicacion" id="operadores">x</button>
	   <button class="division" id="operadores">/</button>
	   <button class="suma" id="operadores">+</button>
	   <button class="igual" id="operadores">=</button>
	    <button class="resta" id="operadores">-</button>
	</div>
</div>
<script src="codigo.js"></script>
</body>
</html>
